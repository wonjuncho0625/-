<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>칸예웨스트 얼굴 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            width: 280px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .kanye-face {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid #f1c232;
            box-shadow: 0 0 10px rgba(241, 194, 50, 0.7);
        }
        .display {
            width: 100%;
            height: 50px;
            background-color: #333;
            color: white;
            font-size: 2em;
            text-align: right;
            line-height: 50px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow-x: auto;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
        }
        button {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
        }
        button:hover {
            filter: brightness(0.9);
        }
        .num {
            background-color: #f0f0f0;
        }
        .num1 { background-color: #ffadad; }
        .num2 { background-color: #ffecb3; }
        .num3 { background-color: #d0f0c0; }
        .num4 { background-color: #d0e7ff; }
        .num5 { background-color: #f7b7b7; }
        .num6 { background-color: #f9e1f7; }
        .num7 { background-color: #add8e6; }
        .num8 { background-color: #b5e3e2; }
        .num9 { background-color: #f0b0f0; }
        .num0 { background-color: #f1e5ab; }
        .operator {
            background-color: #f1c232;
        }
        .clear {
            background-color: #ff6666;
            color: white;
        }
        .equal {
            background-color: #66ff66;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <!-- 칸예 웨스트 얼굴 이미지 -->

        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="num num1">1</button>
            <button class="num num2">2</button>
            <button class="num num3">3</button>
            <button class="operator">+</button>

            <button class="num num4">4</button>
            <button class="num num5">5</button>
            <button class="num num6">6</button>
            <button class="operator">-</button>

            <button class="num num7">7</button>
            <button class="num num8">8</button>
            <button class="num num9">9</button>
            <button class="operator">*</button>

            <button class="clear">C</button>
            <button class="num num0">0</button>
            <button class="equal">=</button>
            <button class="operator">/</button>
        </div>
    </div>
